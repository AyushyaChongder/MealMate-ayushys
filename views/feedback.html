<body>
<section class="forms-section">
        
        <div class="forms" >
          <div class="form-wrapper is-active" >
            <button type="button" class="switcher">
              Feedback Form
              <span class="underline"></span>
            </button>
            <form class="form user-signup" action="/submitReview" method="post">
              <fieldset>
                <!-- <legend>Please, enter your email and password for login.</legend> -->
				
					<div class="input-block">
						<label for="name">Name</label>
                <input type="text" id="name" name="name" required>
					  </div>
					  <div class="input-block">
						<label for="pgname">PG Name</label>
                <input type="text" id="pgname" name="pgname" required></input>
					  </div>
					  <div class="input-block">
						  <label for="review">Review</label>
                <textarea id="review" name="review" required></textarea>
					  </div>
					  <div class="input-block">
						   <label for="hearts">Number of Hearts</label>
                <input type="number" id="hearts" name="hearts" min="0" max="5" required> 
					  </div>
					  
						
				
              </fieldset>
              <button type="submit" class="btn-signup" >Submit</button>
			 
            </form>
		</div>
	</section>
